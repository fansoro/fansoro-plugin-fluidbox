name: Fluidbox
version: 1.0.0
description: "Fluidbox plugin for fansoro to create awesome lightboxes with fluid transitions like on Medium."
author:
  name: Sergey Romanenko
  email: awilum@msn.com
  url: http://fansoro.org
homepage: https://github.com/fansoro/fansoro-plugin-fluidbox
bugs: https://github.com/fansoro/fansoro-plugin-fluidbox/issues
license: MIT

# Plugin settings
enabled: true
types: [png,jpg,jpeg,gif]
immediateOpen: false
loader: false
maxWidth: 0
maxHeight: 0
resizeThrottle: 500
stackIndex: 1000
stackIndexDelta: 10
viewportFill: 0.95
